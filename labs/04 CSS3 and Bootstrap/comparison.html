<!DOCTYPE html>
<html>
<head>
    <title>Comparison of three computers</title>

</head>
<body>
<table>
    <caption><p>A comparison of <strong>technical data</strong> of three popular 80's home computers:</p></caption>
    <thead>
    <tr class="horizontalLine">
        <th colspan="5">TECHNICAL COMPARISON</th>
    </tr>
    <tr class="redbg">
        <th class="test left">PROPERTY</th>
        <th class="left">Commodore 64</th>
        <th class="left">ZX Spectrum</th>
        <th class="left test2">Commodore VIC-20</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="test">CPU</td>
        <td>MOS Technology 6510</td>
        <td>Zilog Z80</td>
        <td class="test2">MOS Technology 6502</td>
    </tr>
    <tr class="grey">
        <td class="test">RAM</td>
        <td>64 kilobytes</td>
        <td>16 or 64 kilobytes</td>
        <td class="test2">5 kilobytes</td>
    </tr>
    <tr>
        <td class="test">ROM</td>
        <td>20 kilobytes</td>
        <td>16 kilobytes</td>
        <td class="test2">16 kilobytes</td>
    </tr>
    </tbody>
</table>
